<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { width: 50%; height: 200px; margin: 100px auto;
        border : 1px solid gray; }
        td { border: 1px solid gray;}
    </style>
</head>
<body>
    <hr>
    <select name=color id=color>
        <option value=red selected>red</option>
        <option value=blue>blue</option>
        <option value=orange>orange</option>
        <option value=green>green</option>
    </select>
    <select id=num>
        <option value=1 selected>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
    </select>
    <button onclick=func()>적용</button>
    <hr>
    <table>
        <tr>
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
            <td id="four">4</td>
        </tr>
    </table>

    <script>
        function func(){
            let select1 = document.getElementById("color");
            let color = select1.options[select1.selectedIndex].value;
            
            let select2 = document.getElementById("num");
            let num = select2.options[select2.selectedIndex].value;

            num = parseInt(num);

            let one = document.getElementById("one");
            let two = document.getElementById("two");
            let three = document.getElementById("three");
            let four = document.getElementById("four");

            switch(num){
            case 1 : 
                one.style.backgroundColor = color;
                break;
            case 2 :
                two.style.backgroundColor=color;
                break;
            case 3 :
                three.style.backgroundColor=color;
                break;
            case 4 :
                four.style.backgroundColor=color;    
                break;
            default :
                alert("잘못입력..");
        }
        }
        
    </script>
</body>
</html>
