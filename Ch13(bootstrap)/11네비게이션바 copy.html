<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- 제이쿼리 라이브러리 외부CDN추가 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        body{margin:0px;}
        #header {background-color:red;}
        #nav {background-color: blue;}
        #email{ margin:0 auto; width: 300px;}
        #password { margin:10px auto 0px; width: 300px;}
        #savebox { margin: 10px auto 0px; width:400px; }
        #sign { margin: 10px 0px; width:300px; height:40px; }
        #join { margin: 10px 0px; width:300px; height:40px; }
    </style>
</head>
<body>
    <div id="wrapper" clas="container-fluid">
        <div id="header">
            <div id="meta-header" class="row" style="height:30px;">
                <!--오프캔버스(left)-->
                <div class="col-md-3" >
                    <!--전체메뉴버튼-->
                    <a class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasTop">전체메뉴</a>
                    <!--내용-->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasTopLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                          다양한 기능들
                        </div>
                    </div>
                </div>

                <div class="col-md-6"></div>
                <!--오프캔버스(right)-->
                <div class="col-md-3" style="text-align: right;">
                    <!--로그인 버튼-->
                    <a class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">로그인</a>
                    <!--로그인 모달-->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header" style="margin: 0 auto;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                  </svg>
                        </div>
                        <div class="offcanvas-body" style="text-align:center;">
                            <div id="email" class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="example@example">
                            </div>
                            <div id="password" class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Insert Password">
                            </div>
                            <div id="savebox">
                                <input type='checkbox' class=form-check-input> 아이디 저장
                                <input type='checkbox' class=form-check-input> 패스워드 저장
                            </div>
                            <button id="sign" type="submit" class="btn btn-primary form-control">Sign in</button>
                            <button id="join" type="submit" class="btn btn-secondary form-control">Member Join</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="nav" class="row" style="height:70px;">
              <!--네비게이션 추가-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Logo</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                          </li>
                        </ul>
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <script>
            $(window).resize(function(){
                if(window.outerWidth<540){
                    $('#meta-header').css('height','100px');
                    $('#nav').css('height','200px');
                }else
                {
                    $('#meta-header').css('height','30px');
                    $('#nav').css('height','70px');
                }
            })
        </script>
        <div id="page-content" class='row' style='height:800px;'>
            <aside class='col-md-2'></aside>
            <content class='col-md-8'></content>
            <aside class='col-md-2'></aside>
        </div>
        <div id="footer" style='height:300px;'>

        </div>
    </div>
</body>
</html>
