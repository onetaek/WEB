<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        body{ margin:0px; padding:0px;}
        #wrap{ margin:100px auto; width: 500px; height:500px; 
            border: 1px solid black; }
        #icon{ text-align: center; margin-top:20px;}
        #email{ margin:0 auto; width: 400px;}
        #password { margin:10px auto 0px; width: 400px;}
        #savebox { margin: 10px auto 0px; width:400px; }
        #sign { margin: 10px 50px 0px; width:400px; height:40px; }
        #join { margin: 10px 50px 0px; width:400px; height:40px; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
        </div>
        <div id="email" class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="example@example">
        </div>
        <div id="password" class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Insert Password">
        </div>
        <div id="savebox">
            <input type='checkbox' class=form-check-input> 아이디 저장
            <input type='checkbox' class=form-check-input> 패스워드 저장
        </div>
        <button id="sign" type="submit" class="btn btn-primary form-control">Sign in</button>
        <button id="join" type="submit" class="btn btn-secondary form-control">Member Join</button>
    </div>
</body>
</html>
