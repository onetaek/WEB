<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수(매서드) : 수(Data)를 담아 처리하는 논리적인 공간
        //함수의 사용목적 : 모듈화(재사용성)
        //함수의 기본형태
        //함수의 헤더 function func(num1,num2)
        //함수의 바디 {                      }

        function func1(){
            alert("Func1을 사용합니다~");
        }
        function func2(num1,num2){
            alert("num1+num2 = "+(num1+num2));
        }
        function func3(){
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            n1 = parseInt(n1);
            n2 = parseInt(n2);
            let sum = n1 + n2;
            let result = document.getElementById("result");
            result.innerHTML = sum;
        }
    </script>

    <button onClick="func1()">FUNC1실행</button><br>
    <hr>
    <a href="javascript:func1()">FUNC1실행</a><br>
    <hr>
    <button onclick="func2(5,7)">FUNC2실행</button>
    <hr>
    <button onclick="func3()">FUNC3실행</button><br>
    <input id="n1"> + <input id="n2"> = <span id="result"></span>

</body>
</html>
