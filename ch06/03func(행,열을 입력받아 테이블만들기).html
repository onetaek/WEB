<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createTable(){
            var row = prompt("행을 입력하시오.");
            var col = prompt("열을 입력하시오.");
            row = parseInt(row);
            col = parseInt(col);
            var tableDiv = document.getElementById("table");
            cnt = 1;
            var code = "<table style = 'border:1px solid red;width: 80%;height:300px;margin:10px auto;'>";
            for(i=0;i<row;i++){
                code+="<tr>";
                    for(j=0;j<col;j++){
                        code+="<td style='width:50px;height:50px;border:1px solid orange;'>";
                        code+= cnt++;
                        code+="</td>";
                    }
                    code+="</tr>";
            }
            code+="</table>";
            tableDiv.innerHTML=code;
            }
    </script>
    <button onclick = createTable()>테이블 생성</button>
    <hr>
    <div id="table">

    </div>
</body>
</html>
