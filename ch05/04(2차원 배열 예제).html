<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student=
        [
            ['오원택','컴공','A+','B+'],
            ['문상기','화학','B+','A'],
            ['이호림','건축','C-','B+'],
            ['황두영','영어','D','A-'],
            ['권혁건','문화','A+','A+']
        ];
        // 위의 자바스크리트 배열을
        // Table로 출력해보세요
        // 중첩 for을 써서 출력합니다.
        document.write("<table style='width:30%;height:400px;'>");
        for(i=0;i<student.length;i++){
            document.write("<tr>");
            for(j=0;j<student[i].length;j++){
                document.write("<td style='border: 1px solid gray;'>"+student[i][j]+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
