<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 생성방법[]
        var arr1 = [10,true,"String"];
        document.write(typeof arr1[0],"<br>");
        document.write(typeof arr1[1],"<br>");
        document.write(typeof arr1[2],"<br>");

        //배열 생성방법 Array();
        var arr2 = Array(1,true,"String");
        document.write("길이 : "+ arr2.length,"<br>");

        //배열의 동적확장 - 1 
        arr2[3]=10.5;
        document.write("길이 : "+ arr2.length,"<br>");

        //배열의 동적확장 - 2
        arr2[6]="test";
        document.write("길이 : "+arr2.length,"<br>");
        document.write("<hr>");
        for(i=0;i<arr2.length;i++){
            document.write(typeof arr2[i],"<br>");
        }

        //요소 삭제
        document.write("<hr>");
        var arr3=[10,20,30];

        //delete arr3[1];//배열의 1번째 인덱스 값 제거
        arr3.pop();//마지막 요소 제거
        arr3.push(100);//마지막 요소 추가
        arr3.push(200);
        arr3.splice(2,1)//특정 위치요소 제거(첫번째인자: 삭제 시작 idx, 두번째 인자: 삭제할 요소 개수)

        document.write("길이: "+arr3.length,"<br>");
        for(i in arr3){
            document.write(arr3[i],"<br>");
        }
        
    </script>
</body>
</html>
