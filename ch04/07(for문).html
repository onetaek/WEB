<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,11,12,13,14,15];
        for(i=0;i<arr.length;i++){
            document.write("배열의 "+i+" 번째 인덱스 값: "+arr[i],"<br>");
        }
        document.write("<hr>");
        for(i in arr){//i에는 배열의 인덱스 번호가 순서대로 전달된다.
            document.write("배열의 "+i+" 번째 인덱스 값: "+arr[i],"<br>");
        }
        document.write("<hr>");

        person ={name:"오원택",age:24,job:"개발자"};
        for(i in person){
            document.write(person[i]+" ")
        }
    </script>
</body>
</html>
