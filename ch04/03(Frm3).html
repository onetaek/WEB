<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--테이블 행과 열의 수를 받아서 테이블을 생성해보세요
    //border  : 1px solid gray; width: 15px; height: 15px로 처리합니다
    //각 셀에 1부터 하나씩 증가된 값이 셀마다 표시가 되어야합니다-->
    <script>
        function makeTable(r,c){
            var row = document.getElementById(r).value;
            var column = document.getElementById(c).value;
            i=0;
            j=0;
            while(i<row){
                document.write("<tr>");
                j=0;
                whilt(j<col){
                    document.write(<td style='border: 1px solid gray; width: 150px; height: 150px;'></td>)
                    
                }
            }
        }
    </script>
    
    행 : <input type="text" id="trow">
    열 : <input type="text" id="tcol">
    <button onclick="makeTable(trow,tcol)"></button>
</body>
</html>
