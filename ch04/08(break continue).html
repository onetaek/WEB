<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //<break>;
        var arr = new Array();
        i = 0;
        while(true){//break를 안하면 무한루프
            arr[i] = prompt("종료를 하려면 -1을 입력");
            if(arr[i]==-1)
                break;
            i++;
        }
        for(i=0;i<arr.length-1;i++){//마지막 값은 종료하기위한 값이므로 length-1
            document.write(arr[i]+" ");
        }
        document.write("<hr>");
        //continue : 반복문의 조건식으로 이동
        //1부터 10까지의 수중의 3의 배수만 제외하고 출력
        i = 1;
        while(i<=10){
            if(i%3==0){
                i++;
                continue;
                //3의 배수이면 document.write에 가기전에 반복문의 조건식으로 이동시킨다.
            }
            document.write(i+" ");
            i++;
        }
    </script>
</body>
</html>
