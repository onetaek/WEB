<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txt" onkeydown="func1()">
    <hr>
    <div id="result"></div>

    <script>
        function func1(){
            var code =event.keyCode;
            var dtg=document.getElementById("result");
            
            if(code==13){//13->enter의 키코드
                dtg.innerHTML+=event.target.value+"<br>";
                event.target.value="";
            }
        }
    </script>
</body>
</html>
