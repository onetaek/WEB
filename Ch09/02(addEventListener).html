<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Javescript Event처리 함수를 사용 ,addEventListener('이벤트명','실행함수');-->
    <style>
        p {width:200px; height:100px; border:1px solid gray;
        font-size:32px;}
    </style>
    <p id="p1">기본 내용</p>
    <script>
        var p1tg=document.getElementById("p1");
        p1tg.addEventListener('click',function(){//익명함수로 이벤트처리
            // p1tg.innerHTML="클릭함!";
            event.target.innerHTML="클릭함!!";
        });
        p1tg.addEventListener('mouseover',function(){
            p1tg.innerHTML="마우스over!";
        });
        p1tg.addEventListener('mouseleave',function(){
            p1tg.innerHTML="마우스leave!";
        });
    </script>
</body>
</html>
