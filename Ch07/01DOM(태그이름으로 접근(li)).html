<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>첫번째 아이템</li>
        <li>두번째 아이템</li>
        <li>세번째 아이템</li>
        <li>네번째 아이템</li>
    </ul>
    <script>
        //태그 이름으로 접근
        var Elli = document.getElementsByTagName("li");
        document.write("현재 li 개수: " + Elli.length);
        for(i=0;i<Elli.length;i++){
            // Elli.item(i).style.color="red";
            Elli[i].style.color="blue";
        }
    </script>
</body>
</html>
